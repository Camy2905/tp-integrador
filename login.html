    <main>
        <h1>LOGIN</h1>
        <div id="formulario_log">
            <form action="" method="get">
                <label for="name"><input type="text" name="name" alt="name" placeholder="Nombre y Apellido"></label>
                <br>
                <label for="genero">Femenino<input type="radio" name="genero" alt="genero" placeholder="Femenino"></label>
                <label for="genero">Masculino<input type="radio" name="genero" alt="genero" placeholder="Masculino"></label>
                <br>
                <label for="pais">
                    <select>
                        <option>Elige tu pais</option>
                        <option>EEUU</option>
                        <option>COREA</option>
                        <option>JAPON</option>
                        <option>CHINA</option>
                        <option>ARGENTINA</option>
                        <option>BRASIL</option>
                    </select>
                </label>
                <br>
                <label for="telefono"><input type="tel" name="telefono" alt="telefono" placeholder="Telefono"></label>
                <br>
                <label for="correo"><input type="email" name="correo" alt="correo" placeholder="Correo"></label>
                <br>
                <label for="contraseña"><input type="password" name="contraseña" alt="contraseña" placeholder="Contraseña"></label>
                <br>
                <label for="contraseña"><input type="password" name="contraseña" alt="contraseña" placeholder="Repita la Contraseña"></label>
                <br>
                <label for="remember"><input type="checkbox" name="remember" alt="remember" placeholder="Recordarme">Recordarme</label>
                <br>
                <label for="enviar"><input type="submit"></label>
                <br>
                
            </form>
        </div>
    </main>
